{% load static %}
<!-- app으로 등록된 폴더 안에서 static폴더 생성해야함 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'stylesheets/signup.css' %}">
</head>
<body>
  <!--  
    form
      action : 요청 보내는 곳
      method : 요청 보내는 방식
        GET : DB에서 어떠한 값을 꺼내오거나 단순 요청하는 경우
          - URL에 querystring으로 요청이 보내짐
          - ?username=tak&password=123
        POST : DB의 어떠한 값을 추가하거나 삭제하는 경우
          - HTTP 요청의 body (url에 보이지 않음)
          - django에서 POST 요청으로 form을 보내는 경우 보안상의 이유로 항상 csrf_tokem을 넣어줘야함.
  -->
  <h1 style="text-align: center;">회원가입</h1>
  <img src="{% static 'images/img.jpg' %}" alt="보노보노" height="200px">
  <form action="/signup_result/" method="POST">
    {% csrf_token %}
    <label for="username">username</label>
    <input type="text" id="username" name="username" placeholder="user을 입렵해주세요">
    <label for="password">password</label>
    <input type="password" id="password" name="password" placeholder="password를 입력해주세요">
    <label for="password_conf">password confirmation</label>
    <input type="password" id="password_conf" name="password_conf" placeholder="password를 확인해주세요">
    <input class="margin" type="submit" value="가입하기">
  </form>
</body>
</html>
